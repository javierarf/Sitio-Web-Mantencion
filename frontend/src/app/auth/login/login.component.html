<div class="login-container" style="max-width: 400px; margin: auto; padding: 20px;">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="full-width" style="width: 100%;">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width" style="width: 100%;">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" style="width: 100%;">
        Entrar
      </button>
  
      <p *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</p>
    </form>
  </div>
